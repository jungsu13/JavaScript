<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./13_style.css">
</head>

<body>

    <div class="container">
        <div class="mail_container">
            <h2>메일 보내기</h2>
            <form id="contact-form">
                <label>이름</label>
                <input type="text" placeholder="이름"name="name" id="username">
                <label>이메일</label>
                <input type="email" placeholder="이메일"name="email" id="email">
                <label for="내용"></label>
                <textarea name="message" cols="30" rows="10" placeholder="내용" id="message"></textarea>
                <button type="submit">보내기</button>
            </form>
        </div>
    
    </div>

    <div class="dim">
        <i class="xi-spinner-5 xi-spin xi-3x"></i>
    </div>

    <div class="modal">
        <span>✨</span>
        <p>메일 발송 성공</p>
        <button class="close_btn">닫기</button>
    </div>
    
     
    

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "66R4M2WCCcvJkAdwG",
            });
        })();
    </script>    

    <script src="./13_app.js"></script>

</body>
</html>
